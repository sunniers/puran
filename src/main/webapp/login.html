<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="resources/styles/base/sui.min.css">
    <link rel="stylesheet" href="resources/styles/common.back.css">
</head>
<body>

<!--logo区域-->
<div class="logoField loginLogo">
    <div class="logoMediate">
        <img src="resources/images/background/backgroundLoginLOGO.jpg" alt="浦软">
    </div>
</div>

<!--容器-->
<div class="container loginContainer">
    <div class="loginContent">
        <div class="loginField">
            <div class="loginTitle">欢迎登录</div>
            <div class="sui-msg msg-error userNamePrompt" style="opacity:0">
                <div class="msg-con" >错误信息提示</div>
                <s class="msg-icon"></s>
            </div>
            <div class="admin">
            	<img src="resources/images/background/backgroundLogin.png" alt="用户名"/>
                <input type="text">
            </div>
            <div class="passWord">
            	<img src="resources/images/background/backgroundPassword.png" alt="密码"/>
                <input type="password">
            </div>
            <div class="submit">
                <button class="sureBtn">登 录</button>
            </div>
        </div>
    </div>
</div>
<!--js-->
<script type="text/javascript" src="resources/js/base/jquery-2.1.1.js"></script>
<script type="text/javascript" src="resources/js/base/common.js"></script>
<script type="text/javascript" src="resources/js/background/login.js"></script>
</body>
</html>
