<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <link rel="stylesheet" href="../../styles/base/sui.min.css">
    <link rel="stylesheet" href="../../styles/common.front.css">
</head>
<body>
<!--头部导航    -->
<div class="topPrompt">
    <div class="helloManager">
        <span>欢迎登录</span>
        <span>注册</span><i>|</i>
        <span>投诉举报</span><i>|</i>
        <span>帮助中心</span><i>|</i>
        <span><img src="../../images/front/wechat.png" alt="">微信公众号</span>
    </div>
</div>

<!--logo区域-->
<div class="logoField">
    <div class="logoMediate">
        <img src="../../images/front/logo.jpg" alt="浦软">
        <div class="search">
            <div class="searchType">
                <span class="active">全部</span>
                <span>需求</span>
                <span>人才</span>
                <span>资源</span>
            </div>
            <div class="searchInput">
                <input type="text"><button><img src="../../images/front/search.png" alt=""></button>
            </div>
        </div>
        <img class="codeImg" src="../../images/front/QRcode.JPG" alt="浦软">
    </div>
    <div class="menuNav">
        <div class="navMiddle">
            <div class="home">
                <img src="../../images/front/index.png" alt="">
                <span>首页</span>
            </div>
            <div class="demandHall">
                <span>需求大厅</span>
            </div>
            <div class="creativeTalent">
                <span>创意人才</span>
            </div>
            <div class="creativeResources">
                <span>创意资源</span>
            </div>
        </div>

    </div>
</div>

<!--容器-->
<div class="container">

    <!--主体内容-->
    <div class="content">

        <!--左侧菜单区域-->
        <div class="leftMenuField">

            <!--第一个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/needManage.png" alt="需求管理"></div>
                <div>需求管理</div>
            </div>
            <div class="menuContent">
                <div class="menuTree">
                    <div><img src="../../images/front/needSubmit.png" alt="需求提交"></div>
                    <div>需求提交</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/latestFeedback.png" alt="最新反馈"></div>
                    <div>最新反馈</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/needStatus.png" alt="需求状态"></div>
                    <div>需求状态</div>
                </div>
            </div>

            <!--第二个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/projectManage.png" alt="项目管理"></div>
                <div>项目管理</div>
            </div>

            <!--第三个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/taskManagement.png" alt="任务管理"></div>
                <div>任务管理</div>
            </div>

            <!--第四个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/financingManagement.png" alt="投融资管理"></div>
                <div>投融资管理</div>
            </div>
            <div class="menuContent">
                <div class="menuTree">
                    <div><img src="../../images/front/financingRelease.png" alt="融资发布"></div>
                    <div>融资发布</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/investmentOrganization.png" alt="投资机构"></div>
                    <div>投资机构</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/incubator.png" alt="孵化器"></div>
                    <div>孵化器</div>
                </div>
            </div>

            <!--第五个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/resourceAdministration.png" alt="资源管理"></div>
                <div>资源管理</div>
            </div>
            <div class="menuContent">
                <div class="menuTree">
                    <div><img src="../../images/front/resourcesIssuing.png" alt="资源发布"></div>
                    <div>资源发布</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/repository.png" alt="资源仓库"></div>
                    <div>资源仓库</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/resourcesPurchase.png" alt="购买的资源"></div>
                    <div>购买的资源</div>
                </div>
                <div class="menuTree">
                    <div><img src="../../images/front/resourcesSale.png" alt="出售的资源"></div>
                    <div>出售的资源</div>
                </div>
            </div>

            <!--第六个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/thirdPartyService.png" alt="第三方服务"></div>
                <div>第三方服务</div>
            </div>

            <!--第七个菜单区域-->
            <div class="menuTitle">
                <div><img src="../../images/front/SaaS.png" alt="基于SaaS的管理系统"></div>
                <div>基于SaaS的管理系统</div>
            </div>
        </div>

        <!--右侧内容区域-->
        <div class="rightContentField">
            <!--路径-->
            <div class="nav">
                <span>首页</span><span><img src="../../images/front/rightAngleBrackets.png" alt=""></span>
                <span>我的账号</span><span><img src="../../images/front/rightAngleBrackets.png" alt=""></span>
                <span>邮箱认证</span>
            </div>

            <!--内容详情-->
            <div class="contentInfo white">
                <div class="emailConfirm">
                    <div class="emailImg">
                        <img src="../../images/front/emailAuthentication.png" alt="邮箱认证"/>
                    </div>
                    <div class="emailConfirmContent">
                        <label>已认证成功！</label>
                    </div>
                </div>

            </div>
        </div>

            <!--右侧固定工具栏-->
            <div class="toFixed">
                <div>
                    <img src="../../images/front/customerService.png" alt="投诉">
                    <div class="complaintContent">
                        <div>电话：13115551935</div>
                        <div>邮箱：service@pdsts.com</div>
                        <div><span>在线客服</span>9:00-18:00</div>
                    </div>
                </div>
                <div>
                    <img src="../../images/front/wechat1.png" alt="微信">
                    <div class="codeRight">
                        <div>
                            <img src="../../images/front/QRcode.JPG" alt="">
                        </div>
                        <div class="codeRightContent">
                            <div>扫一扫</div>
                            <div>关注微信公众号</div>
                            <div>为您推送最新咨询</div>
                        </div>

                    </div>
                </div>
                <div>
                    <img src="../../images/front/complaint.png" alt="投诉">
                </div>
                <div>
                    <img src="../../images/front/angleBracketsThinUp.png" alt="返回顶部">
                </div>
            </div>

        </div>

    </div>



    <!--js-->
    <script type="text/javascript" src="../../js/base/jquery-2.1.1.js"></script>
</body>
</html>
