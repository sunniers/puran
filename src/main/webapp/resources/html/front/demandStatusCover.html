	<span>首页</span><span><img src="resources/images/front/rightAngleBrackets.png" alt=""></span>
	<span>需求管理</span><span><img src="resources/images/front/rightAngleBrackets.png" alt=""></span> 
	<span>需求状态</span><span><img src="resources/images/front/rightAngleBrackets.png" alt=""></span> 
	<span>自荐</span>
</div>
<div class="contentInfo">
	<div class="demandStatusCover">
		<div class="tableData">
			 <table class="sui-table table-bordered">
				<thead>
					   <tr>
					      <th>名称</th>
					      <th>邮箱</th>
					      <th>手机</th>
					      <th>评价</th>
					      <th>备注信息</th>
					      <th>解决方案</th>
					    </tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		 <div class="page">
			<div id="paginator" style="margin: auto;"></div>
		</div>
	</div>
</div>

<script type="text/x-jquery-tmpl" id="status_cover_tmplate">
				<tr>
					<td>${name}</td>
					<td>${email}</td>
					<td>${mobile}</td>
					<td>
						{{each $data.focus}}
							<img src="${$data.focus[$index]}"/>
				     	{{/each}}
						{{each $data.blur}}
							<img src="${$data.blur[$index]}"/>
				     	{{/each}}
					</td>
					<td data-id="${userId}" class="look">
						{{if $data.enrollValue!=null}}
							<a  href="javascript:void(0)" 
							data-toggle="tooltip" data-trigger="hover" title="" 
							data-original-title="${enrollValue}">查看</a>
						{{else}}
							无
						{{/if}}
					</td>
					<td>
						<button>预览</button>
						{{if $data.enrollFilePath==null}}
							<button><a href="javascript:void(0)">下载</a></button>
						{{else}}
							<button><a href="${enrollFilePath}">下载</a></button>
						{{/if}}
						{{if $data.isChoose=='0'}}
							<button><a data-id="${userId}" class="choiceSupply" href="javascript:void(0)"
							 data-toggle="tooltip" data-trigger="click" 
							title="" data-original-title='*等待对方确认期限<br><input placeholder="请输入正整数" type="text">'>选择供方</a></button>
						{{else}}
							<button>已选择</button>
						{{/if}}
					</td>
				</tr>
</script>
<script src="resources/js/front/demandStatusCover.js" type="text/javascript"></script>
