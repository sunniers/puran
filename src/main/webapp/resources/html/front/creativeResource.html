
<!--路径-->

		src="resources/images/front/rightAngleBrackets.png" alt=""></span> <span>创意资源</span>
	<span class="collapseBtn"><span>隐藏筛选 </span>
	<img src="resources/images/front/slide.png" alt=""></span>
</div>
<div class="conditions" id="searchCon">
	
</div>
<div class="choose">
	<div class="cBtn">
		<span>综合排序</span>
	</div>
	<div data-id="evaluateStar  " class="cBtn order">
		<span>评价</span> <span>
		<img class="up blur" src="resources/images/front/triangleUp.png" alt="">
		<img class="down blur" src="resources/images/front/triangleDown.png" alt="">
		</span>
	</div>
	<div data-id="count" class="cBtn order">
		<span>成交数量</span> <span>
		<img class="up blur" src="resources/images/front/triangleUp.png" alt="">
		<img class="down blur" src="resources/images/front/triangleDown.png" alt="">
		</span>
	</div>
	<div data-id="resourcePrice" class="cBtn order">
		<span>价格</span> <span>
		<img class="up blur" src="resources/images/front/triangleUp.png" alt="">
		<img class="down blur" src="resources/images/front/triangleDown.png" alt="">
		</span>
	</div>
	<div class="cSearch">
		<span class="searchIcon">
		<img src="resources/images/front/search.png" alt=""></span>
		<span>
		<input id="searchResource"	type="text">
		</span>
	</div>
</div>
<!--内容详情-->
<div class="contentInfo creativeResource">
	<div class="resourceField">
		
	</div>
	<div class="createResPage" style="padding-left:230px;">
		<div id="paginator" style="margin: auto;" ></div>
	</div>
</div>

<script id="search_con_template" type="text/x-jquery-tmpl">
			<div class="sui-row row1">
				<div class="span1">&nbsp;${dictName}：</div>
				{{if $data.dictId=="200100"}}
				<div class="span7 developType">
					{{each $data.dictionarydatas}}
						<span data-id="${$data.dictionarydatas[$index].dataId}">${$data.dictionarydatas[$index].dataValue}</span>
					{{/each}}
				</div>
				{{/if}}
				{{if $data.dictId=="200200"}}
				<div class="span7 testType">
					{{each $data.dictionarydatas}}
						<span data-id="${$data.dictionarydatas[$index].dataId}">${$data.dictionarydatas[$index].dataValue}</span>
					{{/each}}
				</div>
				{{/if}}
				{{if $data.dictId=="200300"}}
				<div class="span7 designType">
					{{each $data.dictionarydatas}}
						<span data-id="${$data.dictionarydatas[$index].dataId}">${$data.dictionarydatas[$index].dataValue}</span>
					{{/each}}
				</div>
				{{/if}}
				{{if $data.dictId=="200400"}}
				<div class="span7 worksType">
					{{each $data.dictionarydatas}}
						<span data-id="${$data.dictionarydatas[$index].dataId}">${$data.dictionarydatas[$index].dataValue}</span>
					{{/each}}
				</div>
				{{/if}}
			</div>
</script>
<script id="creative_resource_template" type="text/x-jquery-tmpl">
		<div class="mbox fl white" data-id="${creativeResourceId}">
			<img src="resources/images/front/windows.jpg" alt="">
			<div class="pictureWord">${resourceName}</div>
			<div class="m-down">
				<span>¥</span>
				<span>${resourcePrice}</span>
				<span>元</span>
				<img src="resources/images/front/shopCar.png" alt="">
			</div>
		</div>
</script>
<script src="resources/js/front/creativeResource.js" type="text/javascript"></script>
