<!--内容详情-->
<div class="contentInfo">
	<div class="taskPlans">
		<div class="header">
			<span data-toggle="modal" data-target="#taskPlans_addTask" data-keyboard="false" class="fl"><img src="resources/images/front/taskAdd.jpg">增加任务</span>
		</div>
		<div class="tableData">
			<table class="sui-table table-nobordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>任务名称</th>
						<th>资源名称</th>
						<th>开始时间</th>
						<th>结束时间</th>
						<th>工期</th>
						<th>前置任务</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div id="paginator" style="margin: auto;"></div>
	</div>
</div>
<div id="taskPlans_addTask" tabindex="-1" role="dialog" data-hasfoot="false"
	class="sui-modal hide fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true"
					class="sui-close">×</button>
				<h4 id="myModalLabel" class="modal-title">添加任务</h4>
			</div>
			<div class="modal-body">
				<div class="fl taskName">
					<label>*任务名称：</label>
					<input type="text">
					<div class="sui-msg msg-error">
                    	<div class="msg-con">任务名称不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl  projTaskExpectStart">
					<label>*开始时间：</label>
					<form class="sui-form form-horizontal">
                        <div data-toggle="datepicker" class="control-group input-daterange">
                            <input type="text" class="input-medium input-date">
                        </div>
                    </form>
                    <div class="sui-msg msg-error">
                    	<div class="msg-con">开始时间不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl projTaskExpectEnd">
					<label>*结束时间：</label>
					<form class="sui-form form-horizontal">
                        <div data-toggle="datepicker" class="control-group input-daterange">
                            <input type="text" class="input-medium input-date">
                        </div>
                    </form>
                    <div class="sui-msg msg-error">
                    	<div class="msg-con">结束时间不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl predecessors">
					<label>*前置任务：</label>
					<select id="addPredecessors"></select>
					<div class="sui-msg msg-error">
                    	<div class="msg-con">请选择前置任务</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl taskDescription">
					<label>*任务描述：</label>
					<textarea></textarea>
					<div class="sui-msg msg-error">
                    	<div class="msg-con">任务描述不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" data-ok="modal"
					class="sui-btn btn-primary btn-large" id="addTaskBtn">确认</button>
			</div>
		</div>
	</div>
</div>

<div id="taskPlans_lookAt" tabindex="-1" role="dialog" data-hasfoot="false"
	class="sui-modal hide fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true"
					class="sui-close">×</button>
				<h4 id="myModalLabel" class="modal-title">查看任务</h4>
			</div>
			<div class="modal-body">
				
			</div>
			<div class="modal-footer">
				<button type="button" data-ok="modal"
					class="sui-btn btn-primary btn-large">确认</button>
			</div>
		</div>
	</div>
</div>
<div id="taskPlans_modify" tabindex="-1" role="dialog" data-hasfoot="false"
	class="sui-modal hide fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true"
					class="sui-close">×</button>
				<h4 id="myModalLabel" class="modal-title">任务修改</h4>
			</div>
			<div class="modal-body">
				<div class="fl taskName">
					<label>任务名称：</label>
					<input type="text">
					<div class="sui-msg msg-error">
                    	<div class="msg-con">任务名称不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl  projTaskExpectStart">
					<label>开始时间：</label>
					<form class="sui-form form-horizontal">
                        <div data-toggle="datepicker" class="control-group input-daterange">
                            <input type="text" class="input-medium input-date">
                        </div>
                    </form>
                    <div class="sui-msg msg-error">
                    	<div class="msg-con">开始时间不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl projTaskExpectEnd">
					<label>结束时间：</label>
					<form class="sui-form form-horizontal">
                        <div data-toggle="datepicker" class="control-group input-daterange">
                            <input type="text" class="input-medium input-date">
                        </div>
                    </form>
                    <div class="sui-msg msg-error">
                    	<div class="msg-con">结束时间不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl predecessors">
					<label>前置任务：</label>
					<select id="modifyPredecessors"></select>
					<div class="sui-msg msg-error">
                    	<div class="msg-con">请选择前置任务</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
				<div class="fl taskDescription">
					<label>任务描述：</label>
					<textarea></textarea>
					<div class="sui-msg msg-error">
                    	<div class="msg-con">任务描述不能为空</div>
                    	<s class="msg-icon"></s>
                	</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" data-ok="modal"
					class="sui-btn btn-primary btn-large" id="modifyBtn">确认</button>
			</div>
		</div>
	</div>
</div>
<script id="taskPlans_table_tmplate" type="text/x-jquery-tmpl">
					<tr>
						<td>${index}</td>
						<td>${subPlanName}</td>
						<td>${resourceName}</td>
						<td>${startDate}</td>
						<td>${finishDate}</td>
						<td>${duration}</td>
						<td>${parentTaskName}</td>
						<td data-id="${subTaskId}">
							<button class="modify" data-toggle="modal" data-target="#taskPlans_modify" data-keyboard="false">修改</button>
							<button class="planDel">删除</button>
							<button class="lookAt" data-toggle="modal" data-target="#taskPlans_lookAt" data-keyboard="false">查看</button>
						</td>
					</tr>	
</script>
<script id="taskPlans_lookAt_tmplate" type="text/x-jquery-tmpl">
				<div class="title">*任务名称:<br>
					<div class="type1">${subPlanName}</div>
				</div>
				<div class="title">*资源名称:<br>
					<div class="type1">${resourceName}</div>
				</div>
				<div class="title">*开始时间:<br>
					<div class="type2">${startDate}</div>
				</div>
				<div class="title">*结束时间:<br>
					<div class="type2">${finishDate}</div>
				</div>
				<div class="title">*前置任务:<br>
					<div class="type1">${parentTaskName}</div>
				</div>
				<div class="title">*任务描述:<br>
					<div class="type3">${taskDescription}</div>
				</div>
</script>
