<div class="nav">
    <span>首页</span><span><img src="../resources/images/front/rightAngleBrackets.png" alt=""></span>
    <span>软件创意评估</span><span><img src="../resources/images/front/rightAngleBrackets.png" alt=""></span>
    <span>修改</span>
</div>
      
<div class="conceptEvaluationEdit">
	<div class="tip">
		<span><img src="../resources/images/background/warning.png"/></span>
		<span>带*为必填项目</span>
	</div>
	<div class="conDetail">
		<div class="row">
			<div class="name">
				<span>*</span><span>申请项目:</span>
			</div>
			<div class="fill projectId">
				<select></select>
			</div>
		</div>
		<div class="row">
			<div class="name">
				<span>*</span><span>评估时间:</span>
			</div>
			<div class="fill assessmentDate">
				<input type="text" data-toggle="datepicker" >
			</div>
			<div class="sui-msg msg-error">
			  <div class="msg-con">请选择时间</div>
			  <s class="msg-icon"></s>
			</div>
		</div>
		<div class="row">
			<div class="name">
				<span>*</span><span>申请人:</span>
			</div>
			<div class="fill applyPerson">
				<span></span>
			</div>
		</div>
		<div class="row">
			<div class="name">
				<span>*</span><span>联系电话:</span>
			</div>
			<div class="fill mobile">
				<input type="text"/>
			</div>
			<div class="sui-msg msg-error">
			  <div class="msg-con">请填写电话</div>
			  <s class="msg-icon"></s>
			</div>
		</div>
		<div class="row">
			<div class="name">
				<span>*</span><span>项目描述:</span>
			</div>
			<div class="fill projectDescribe">
				<textarea rows="10" cols="50"></textarea>
			</div>
			<div class="sui-msg msg-error">
			  <div class="msg-con">请填写描述</div>
			  <s class="msg-icon"></s>
			</div>
		</div>
		<div class="row btn">
			<button>提交</button>
		</div>
	</div>
</div> 

<script type="text/javascript" src="resources/js/front/conceptEvaluationEdit.js"></script>
