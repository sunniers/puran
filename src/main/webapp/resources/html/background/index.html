<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浦软后台管理</title>
    <link rel="stylesheet" href="../../styles/base/sui-all.min.css">
    <link rel="stylesheet" href="../../styles/base/smartpaginator.css">
    <link rel="stylesheet" href="../../styles/common.back.css">
</head>
<body>

    <!--头部导航    -->
    <div class="topPrompt">
        <div class="helloManager">
            <span id="userName"></span><span id="logout">退出</span><span id="modifyPassword">修改密码</span>
        </div>
    </div>

    <!--logo区域-->
    <div class="logoField">
        <div class="logoMediate">
            <img src="../../images/background/logo.jpg" alt="浦软">
        </div>
    </div>

    <!--容器-->
    <div class="container">

        <!--主体内容-->
        <div class="content">

            <!--左侧菜单区域-->
            <div class="leftMenuField" id="leftMenu">

                <!--第一个菜单区域-->
                <div class="menuTitle">
                   <div><img src="../../images/background/releaseInformationAudit.png" alt="发布信息审核"></div>
                   <div>发布信息审核</div>
                </div>
                <div class="menuContent">
                    <div id="needCheck" class="menuTree">
                        <div><img src="../../images/background/demandAudit.png" alt="需求审核"></div>
                        <div>需求审核</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/resourceAudit.png" alt="资源审核"></div>
                        <div>资源审核</div>
                    </div>
                </div>

                <!--第二个菜单区域-->
                <div class="menuTitle">
                    <div><img src="../../images/background/exhibitionHall.png" alt="展示大厅"></div>
                    <div>展示大厅</div>
                </div>
                <div class="menuContent">
                    <div class="menuTree">
                        <div><img src="../../images/background/supplyDemandInformation.png" alt="供需信息"></div>
                        <div>供需信息</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/virtualLaboratory.png" alt="虚拟实验室"></div>
                        <div>虚拟实验室</div>
                    </div>
                </div>

                <!--第三个菜单区域-->
                <div class="menuTitle">
                    <div><img src="../../images/background/financingManagement.png" alt="融资管理"></div>
                    <div>融资管理</div>
                </div>
                <div class="menuContent">
                    <div class="menuTree">
                        <div><img src="../../images/background/financingInstitutions.png" alt="融资机构"></div>
                        <div>投资机构</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/financingInformation.png" alt="融资信息"></div>
                        <div>融资信息</div>
                    </div>
                </div>

                <!--第四个菜单区域-->
                <div class="menuTitle">
                    <div><img src="../../images/background/thirdPartyService.png" alt="第三方服务"></div>
                    <div>第三方服务</div>
                </div>
                <div class="menuContent">
                    <div class="menuTree">
                        <div><img src="../../images/background/softwareCreativeDesignEvaluation.png" alt="软件创意设计评估"></div>
                        <div>软件创意设计评估</div>
                    </div>
                </div>

                <!--第五个菜单区域-->
                <div class="menuTitle">
                    <div><img src="../../images/background/statisticalAnalysis.png" alt="统计分析%20"></div>
                    <div>统计分析</div>
                </div>
                <div class="menuContent">
                    <div class="menuTree">
                        <div><img src="../../images/background/demandReleaseStatistics.png" alt="需求发布量统计"></div>
                        <div>需求发布量统计</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/resourcePublishingStatistics.png" alt="资源发布量统计"></div>
                        <div>资源发布量统计</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/volumeAnalysis.png" alt="成交量分析"></div>
                        <div>成交量分析</div>
                    </div>
                    <div class="menuTree">
                        <div><img src="../../images/background/personnelRelationshipMap.png" alt="人员关系图谱"></div>
                        <div>人员关系图谱</div>
                    </div>
                </div>

                <!--第六个菜单区域-->
                <div class="menuTitle">
                    <div><img src="../../images/background/systemManagement.png" alt="系统管理"></div>
                    <div>系统管理</div>
                </div>
                <div class="menuContent">
                    <div id="userManage" class="menuTree" >
                        <div><img src="../../images/background/userManagement.png" alt="用户管理"></div>
                        <div>用户管理</div>
                    </div>
                    <div  id="roleManage" class="menuTree">
                        <div><img src="../../images/background/roleManagement.png" alt="角色管理"></div>
                        <div>角色管理</div>
                    </div>
                    <div id="resourecsEdit" class="menuTree">
                        <div><img src="../../images/background/resourceDirectoryManagement.png" alt="资源目录管理"></div>
                        <div>资源目录管理</div>
                    </div>
                </div>

            </div>

            <!--右侧内容区域-->
            <div class="rightContentField">
                <!--路径-->
                <div class="nav">
                    <span>首页</span><span><img src="../../images/background/rightCusp.png" alt=""></span>
                </div>

                <!--内容详情-->
                <div class="contentInfo">
                </div>
            </div>


        </div>


    </div>
    <!-- js公共库  -->
    <script type="text/javascript" src="../../js/base/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../../js/base/sui.min.js"></script>
	<script type="text/javascript" src="../../js/base/smartpaginator.js"></script>
	<script type="text/javascript" src="../../js/base/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../../js/base/common.js"></script>
	<script type="text/javascript" src="../../js/base/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../js/base/jquery.fileupload.js"></script>
	<!-- 页面js文件 -->
	<script id="index_menu_template" type="text/x-jquery-tmpl">
			<div data-url="${resourceLink}"  {{if $data.sysResources.length<=0}}class="menuTitle parentDirectory" style="cursor:pointer;"{{else}}style="cursor:default;" class="menuTitle"{{/if}}>
                   <div><img src="${resourceIcon}" ></div>
                   <div>${resourceName}</div>
            </div>
                <div class="menuContent">
				{{each $data.sysResources}}
                    <div data-url="${$data.sysResources[$index].resourceLink}" class="menuTree childDirectory">
                        <div><img src="${$data.sysResources[$index].resourceIcon}" ></div>
                        <div>${$data.sysResources[$index].resourceName}</div>
                    </div>
                {{/each}}
                </div>
</script>
	<script type="text/javascript" src="../../js/background/index.js"></script>
</body>
</html>
